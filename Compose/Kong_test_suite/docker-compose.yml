version: '2'
services:
#database box
  kong-database:
    image: bradqwood/postres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
    expose:
      - "5432"
#kong box
  kong:
    links:
      - kong-database:kong-database
    environment:
      DATABASE: postgres
      POSTGRES_HOSTNAME: kong-database
      POSTGRES_PORT: 5432
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
      - "7946:7946"
      - "7946:7946/udp"
    expose:
      - "8000"
      - "8443"
      - "8001"
      - "7946"
    security_opt:
      - seccomp:unconfined
    build: ../../Builds/kong/
#    restart: always
    depends_on:
      - kong-database
# ubuntu test box
  ubuntu-dev:
    links:
      - kong
    volumes:
      - /c/Users/micro/Docker/Mountpoints/ubuntu-dev:/root/mnt
 #hack to get it not to exit
    entrypoint:
      - tail
      - -f
      - /etc/hosts
    build: ../../Builds/ubuntu-dev/

